<!-- La declaración DOCTYPE sirve para indicar a los navegadores el tipo de documento. Para HTML 5 ponemos simplemente html -->
<!DOCTYPE html>

<!-- La etiqueta <html> es el elemento raíz en un documento html -->
<html>

    <!-- La etiqueta <head> contiene meta información para ayudar a los motores de búsqueda a indexar el documento html -->
    <head>
        <!-- La etiqueta <title> especifica el título de un documento html, el cual se mostrará en la pestaña de los navegadores -->
        <title>Page Title</title>
    </head>

    <!-- La etiqueta <body> define el cuerpo del documento html, que contendrá todos los elementos visibles como párrafos, listas, enlaces, tablas, imágenes, etc. -->
    <body>
        <!-- Aquí estamos dentro de <body> y es donde definimos el contenido, por ejemplo un párrafo: -->
        <p>Mi primer párrafo.</p>
    </body>

</html>
