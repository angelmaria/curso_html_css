<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <!-- Multimedia: aquellos elementos que podemos ver y/o escuchar, como por ejemplo:
Imágenes, música, audio, sonido, vídeos, grabaciones, animaciones, etc.  -->

  <!-- Si queremos mostrar elementos multimedia de tipo vídeo necesitamos disponer del archivo vídeo o un enlace al mismo. 
Formatos vídeo soportados en HTML 5: 

.mp4
.webm 
.ogg o .ogv
-->


  <video width="320" height="240" controls>
    <source src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4" type="video/mp4">
    <source src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-ogv-file.ogv" type="video/ogg">
    Your browser does not support the video tag.
  </video>
  <br>
  <hr>
  <!-- 
Si queremos mostrar elementos multimedia de tipo audio necesitamos disponer del archivo audio o un enlace al mismo:
Formatos audio soportados en HTML 5: 
.mp3 
.wav 
.ogg o .oga-->

  <audio controls>
    <source src="https://www.learningcontainer.com/wp-content/uploads/2020/02/Sample-OGG-File.ogg" type="audio/ogg">
    <source src="https://www.learningcontainer.com/wp-content/uploads/2020/02/Kalimba.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <br>
  <hr>
  <!-- Vídeos de YouTube  -->

  <iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY">
  </iframe>
  <br>
  <hr>
  <!-- Iniciar el vídeo automáticamente y sin sonido y que se repita una y otra vez, utilizamos parámetros: -->

  <iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1&loop=1&controls=0">
  </iframe>

  <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/950327689&color=%2384847c&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe><div style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;"><a href="https://soundcloud.com/sech-music" title="Sech" target="_blank" style="color: #cccccc; text-decoration: none;">Sech</a> · <a href="https://soundcloud.com/sech-music/911-1" title="911" target="_blank" style="color: #cccccc; text-decoration: none;">911</a></div>

  <br>

</html>
