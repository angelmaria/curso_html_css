    <header>
      <h1 class="h2">
        <img
          class="img32 img-fluid"
          src="img/laptop-icon.png"
          alt="laptop-icon"
        />LaptopShop
      </h1>
    </header>

    <br />

    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-auto">
            <table class="table table-responsive">
              <tr>
                <td>
                  <form action="" method="POST">
                    <h3 class="h4 align-self-center">Ingresa tus datos</h3>
                    <div class="form-group">
                      <label class="form-label" for="nombre">Nombre:</label
                      ><br />
                      <input
                        type="text"
                        class="form-input-text w-100"
                        autofocus
                        required
                        id="nombre"
                        name="nombre"
                      />
                    </div>
                    <div class="form-group">
                      <label class="form-label" for="apellido">Apellido:</label
                      ><br />
                      <input
                        type="text"
                        class="form-input-text w-100"
                        required
                        id="apellido"
                        name="apellido"
                      />
                    </div>
                    <div class="form-group">
                      <label class="form-label" for="contrasenna"
                        >Contrase&ntilde;a:</label
                      ><br />
                      <input
                        type="password"
                        class="form-password w-100"
                        required
                        id="contrasenna"
                        name="contrasenna"
                      />
                    </div>
                    <div class="form-group">
                      <label class="form-label" for="email">email:</label><br />
                      <input
                        type="email"
                        class="form-email w-100"
                        required
                        id="email"
                        name="email"
                        placeholder="yo@ejemplo.com"
                      />
                    </div>
                    <div class="form-group">
                      <label class="form-label" for="telefono"
                        >Tel&eacute;fono:</label
                      ><br />
                      <input
                        type="tel"
                        class="form-control w-100"
                        required
                        id="telefono"
                        name="telefono"
                        pattern="[0-9]{1}"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="submit"
                        class="form-submit"
                        value="Registrar"
                      />
                    </div>
                  </form>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </main>

    <br />

    <footer class="bg-primary text-white text-center text-lg-start bottom">
